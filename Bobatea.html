<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba</title>
    
</head>
<body>
    <div class="wrapper"> 

        <div class="button-container1">
            <button class="button1" onclick="alert('Pink Boba')">
                <img src="PB.jpeg" alt="Pink Boba">
                <h3>Pink Boba</h3>
            </button>
            <button class="button2" onclick="alert('Blue Boba')">
                <img src="BB.jpeg" alt="Blue Boba">
                <h3>Blue Boba</h3>
            </button>
        </div>
        <div class="button-container2">
            <button class="button3" onclick="alert('Yellow Boba')">
                <img src="YB.jpeg" alt="Yellow Boba">
                <h3>Yellow Boba</h3>
            </button>
            <button class="button4" onclick="alert('Brown Boba')">
                <img src="BrB.jpeg" alt="Brown Boba">
                <h3>Brown Boba</h3>
            </button>
        </div>

    </div>
</body>
</html>
