<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <style>
        :root {
           
            --text-color: #2c3e50;
            --light-bg: #f9f9f9;
            --card-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeIn 1s ease-out;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 800;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #666;
            font-weight: 300;
        }
        
        .card-carousel {
            position: relative;
            width: 90%;
            max-width: 1200px;
            height: 400px;
            margin: 0 auto;
            perspective: 1000px;
        }
        
        .card-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            position: absolute;
            width: 280px;
            height: 360px;
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            transform-style: preserve-3d;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 1.5rem;
            text-align: center;
            opacity: 0;
            z-index: 0;
        }
        
        .card.active {
            opacity: 1;
            z-index: 2;
            transform: translateX(0) scale(1);
        }
        
        .card.left {
            transform: translateX(-80%) scale(0.8);
            opacity: 0.7;
            z-index: 1;
        }
        
        .card.right {
            transform: translateX(80%) scale(0.8);
            opacity: 0.7;
            z-index: 1;
        }
        
        .card.far-left {
            transform: translateX(-160%) scale(0.6);
            opacity: 0.3;
            z-index: 0;
        }
        
        .card.far-right {
            transform: translateX(160%) scale(0.6);
            opacity: 0.3;
            z-index: 0;
        }
        

        
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text-color);
        }
        
        .card-desc {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        


        
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        
        .prev {
            left: -25px;
        }
        
        .next {
            right: -25px;
        }
   
        

        @media (max-width: 768px) {
            .card-carousel {
                height: 350px;
            }
            
            .card {
                width: 240px;
                height: 320px;
                padding: 1.5rem 1rem;
            }

            
            .card-title {
                font-size: 1.3rem;
            }
            
            .nav-btn {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            
            .prev {
                left: -20px;
            }
            
            .next {
                right: -20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Swipe!</h1>
        <p class="subtitle">Click left and right</p>
    </header>
    
    <div class="card-carousel">
        <button class="nav-btn prev">❮</button>
        
        <div class="card-container">
            <div class="card active" data-index="0">
                <h3 class="card-title">1</h3>
                <p class="card-desc">hellooooooooo</p>
            </div>
            
            <div class="card right" data-index="1">
                <h3 class="card-title">2</h3>
                <p class="card-desc">hellooooooooo</p>
            </div>
            
            <div class="card far-right" data-index="2">
                <h3 class="card-title">3</h3>
                <p class="card-desc">hellooooooooo</p>
            </div>
            
            <div class="card" data-index="3">
                <h3 class="card-title">4</h3>
                <p class="card-desc">hellooooooooo</p>
            </div>
            
            <div class="card" data-index="4">
                <h3 class="card-title">5</h3>
                <p class="card-desc">hellooooooooo</p>
            </div>
            
        
        <button class="nav-btn next">❯</button>
    </div>
    
    <div class="card-indicators">
        <div class="indicator active" data-index="0"></div>
        <div class="indicator" data-index="1"></div>
        <div class="indicator" data-index="2"></div>
        <div class="indicator" data-index="3"></div>
        <div class="indicator" data-index="4"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            const prevBtn = document.querySelector('.prev');
            const nextBtn = document.querySelector('.next');
            const indicators = document.querySelectorAll('.indicator');
            let currentIndex = 0;
            const totalCards = cards.length;
            
            function updateCards() {
                cards.forEach((card, index) => {
                    card.classList.remove('active', 'left', 'right', 'far-left', 'far-right');
                    
                    if (index === currentIndex) {
                        card.classList.add('active');
                    } else if (index === (currentIndex - 1 + totalCards) % totalCards) {
                        card.classList.add('left');
                    } else if (index === (currentIndex + 1) % totalCards) {
                        card.classList.add('right');
                    } else if (index === (currentIndex - 2 + totalCards) % totalCards) {
                        card.classList.add('far-left');
                    } else if (index === (currentIndex + 2) % totalCards) {
                        card.classList.add('far-right');
                    }
                });
                
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
            }
            
            function nextCard() {
                currentIndex = (currentIndex + 1) % totalCards;
                updateCards();
            }
            
            function prevCard() {
                currentIndex = (currentIndex - 1 + totalCards) % totalCards;
                updateCards();
            }
            
            nextBtn.addEventListener('click', nextCard);
            prevBtn.addEventListener('click', prevCard);
            
            indicators.forEach(indicator => {
                indicator.addEventListener('click', function() {
                    currentIndex = parseInt(this.getAttribute('data-index'));
                    updateCards();
                });
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight') {
                    nextCard();
                } else if (e.key === 'ArrowLeft') {
                    prevCard();
                }
            });
            
            updateCards();
        });
    </script>
</body>
</html>
